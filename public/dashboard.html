<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <title>SCM Digital Day - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="./app.js"></script>
</head>

<body class="page-dashboard">
  <main class="card">
    <h1>SCM DIGITAL DAY<br><small>DASHBOARD</small></h1>

    <div class="progress-info">
      <p><b>Visited Booth:</b> <span id="count">0</span> / 5</p>
      <p><b>Reward:</b> <span id="reward">Belum</span></p>
    </div>

    <div id="boothGrid" class="booth-grid"></div>

    <div id="qr-section">
      <h3>Scan Booth</h3>
      <div id="qr-reader"></div>
      <p>Terakhir terdeteksi: <b id="last-scan">-</b></p>
    </div>

    <button id="logout" class="btn secondary">Logout</button>
  </main>
</body>

</html>
